{% for tag in tags %}
    <li class="tag-type-{{tag.tag_type.name}}">
        <a href="/wiki#tag-{{ tag.tag }}" title="Wiki">?</a>
        <a rel="nofollow" href="javascript:;" onclick="#" title="Add to search">+</a> <a rel="nofollow" href="javascript:;" onclick="#" title="Remove from search">-</a>
        <a href="/browse?tags={{tag.tag}}" rel="nofollow">{{tag.tag|tag_view}}</a>  <span style="color: #a0a0a0;">{{tag.total_posts}}</span>
    </li>
{% endfor %}
