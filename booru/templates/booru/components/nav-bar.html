{% load static %}

<style>
    .navbar-brand {
        background-image: url('{% static '/layout/booru-logo.png' %}');
    }

    @media only screen and (max-width: 1024px) {
        .navbar-brand {
            background-image: url('{% static '/layout/booru-logo-large.png' %}');
        }
    }
</style>

<nav class="navbar navbar-default nav-main">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" title="Homebooru"></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            {% with pages='settings browse comments wiki tags pools forum' %}
                {% for page in pages.split %}
                <li{% if page == active_page %} class="active strong"{% endif %}><a href="/{{page}}">{{page|title}}</a></li>
                {% endfor %}
            {% endwith %}
        </ul>		
    </div>
</nav>
