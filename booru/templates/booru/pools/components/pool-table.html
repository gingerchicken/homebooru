{% load static %}

<table class="pool-table">
    {% for pool in pools %}
        <tr>
            <td class="icon">
                <a href="/pools/{{pool.id}}"><img src="{% static 'layout/icons/universal.png' %}" alt="pool"></a>
            </td>

            <td class="pool-info">
                <div class="name">
                    <a href="/pools/{{pool.id}}">{{ pool }}</a>
                </div>

                <div class="description">
                    {{ pool.description }}
                </div>

                <div class="meta">
                    <span>Created by {% if pool.creator %} <a href="/accounts/profile/{{pool.creator.id}}">{{pool.creator}}</a> {% else %} {{pool.creator}} {% endif %} on {{pool.created_at}}</span>
                </div>
            </td>

            <td class="key-data total-images">
                {{ pool.posts|length }} Images
            </td>

            <td class="key-data publicity">
                {% if pool.public %}
                    <span class="public">PUBLIC</span>
                {% else %}
                    <span class="private">PRIVATE</span>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
</table>
